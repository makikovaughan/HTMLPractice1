<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Travel History</title>
</head>

<body>
  <header>
    <h1>Makiko's Travel History</h1>
    <nav>
			<a href="#travel">Travel</a> | <a href="#feedback">Feedback</a>
		</nav>
    <h2>About Me</h2>
    <p>I have traveled several countries and would like to share the information.</p>
  </header>
  <main>
    <section id="travel">
      <h2>The Countries I have been to:</h2>
      <table> 
					<tr>
						<th scope="col">City</th>
						<th scope="col">Country</th>	
						<th scope="col">Picture</th>
					</tr>
					<tr>
						<td>Venice</td>
						<td>Italy</td>
						<td><img src="Venice.jpeg" alt="Venice" width="200" height="300" /></td>
					</tr>
					<tr>
						<td>Paris</td>
						<td>France</td>
						<td><img src="Paris.jpeg" alt="Paris" width="200" height="300" /></td>
					</tr>
          <tr>
						<td>Corfu</td>
						<td>Greece</td>
						<td><img src="Corfu.jpeg" alt="Corfu" width="200" height="300" /></td>
					</tr>
				</table>
        <br><br>
    </section>
    <section id="feedback">
      <form action="" method="GET">
          <label for="username">Please type your full name.      
          </label>
          <br>
          <input id="username" name="username" type="text" required>
          <br>
           <label for="feedback">Provide me your feedback: </label>
          <br>
          <textarea id="feedback" name="feedback" rows="5" cols="30">
          </textarea>
          <br>
         <input type="submit" value="Send">
        </form>
      </section>
    </main>
  </body>
  <footer>
			<p>&copy;Makiko Vaughan: <a href="https://github.com/makikovaughan/HTMLPractice1.git">https://github.com/makikovaughan/HTMLPractice1.git      </a></p>
	</footer>
</html>
